{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live With Paw</title>

    <!-- custom-css  -->
    <link rel="stylesheet" href="{% static 'css/index.css' %} ">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main class="custom-background">
        <div class="container-fluid ">
            <div class="container-lg ">
                <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand sticky-top d-flex align-items-center text-white fs-3 fw-medium "
                            href="#">
                            <img src="{% static 'assets/navlogo.png' %} " alt="Logo" width="60" class="d-inline-block align-text-top">
                            Live With Paws
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item pe-lg-5">
                                    <a class="nav-link active fs-5 fw-medium " aria-current="page" href="{% url 'index' %}">Home</a>
                                </li>
                                <li class="nav-item px-lg-5">
                                    <a class="nav-link fs-5 fw-medium " href="{% url 'about' %}">About</a>
                                </li>
                                <li class="nav-item px-lg-5">
                                    <a class="nav-link fs-5 fw-medium " href="{% url 'map' %}">Map</a>
                                </li>
                                <li class="nav-item btn btn-pill btn-success mx-lg-5">
                                    <a class="nav-link  fs-5 fw-medium p-0" href="{% url 'accounts:login' %}">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <section class="custom-section ">
            <div class="container-fluid mt-lg-5">
                <div class="container">
                    <div class="row  p-3">
                        <div class="col-12 col-md-7 d-flex flex-column justify-content-center text-white mb-3 mb-md-0">
                            <h1 class="fs-md-1 mb-5 custom-h1">Tiger Alert System</h1>
                            <h3 class="fs-md-1 mb-5 custom-h3" style="color: #5EB23F;">Coexist in Harmony: Thriving
                                Together, Safely Apart</h3>

                            <div class="d-flex">
                                <a name="" id="" class="btn btn-primary me-4 fs-5 fw-medium" href="#"
                                    role="button">Explore Us</a>
                                <a name="" id="" class="btn btn-outline-secondary fs-5 fw-medium" href="#"
                                    role="button">Map</a>

                            </div>
                        </div>
                        <div class="col-12 col-md-5 d-flex justify-content-center align-items-center ">
                            <img src="{% static 'assets/home-avatar.png' %}" alt="" width="400px"
                                class="img-fluid rounded-circle custom-border">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Arrow Button (Bottom-Right) -->
            <a href="about.html" class="btn btn-success rounded-circle next-page-arrow d-flex align-items-center fs-2">
                <i class="fas fa-arrow-right"></i>
            </a>
        </section>

    </main>


    <!-- JS Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
