<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log - Last 10 Sightings</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/log.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<!-- Navbar section -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> Log</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="dashboard.html">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="live.html">Live</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="log.html">Logs</a>
                </li>
            </ul>
            <a href="#" class="btn nav-btn">Alert</a>
        </div>
    </div>
</nav>

<!-- Log Section -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <!-- Log section heading with white background -->
            <h2 class="log-section-heading">Last 10 Tiger Sightings</h2>
            <div class="log-section-content bg-light p-3 rounded">
                <!-- Log content -->
                <ul class="list-group">
                    <!-- Example log items -->
                    {% for char in recent_objects %}
                    <li class="list-group-item">{{ char.camera.camera_name }} - Location A - {{ char.Detected_date }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- JS Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
