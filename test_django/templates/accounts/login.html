<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live With Paw</title>

    <!-- Load static files -->
    {% load static %}

    <!-- custom-css  -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="custom-background">
        <div class="container-fluid ">
            <div class="container-lg ">
                <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand sticky-top d-flex align-items-center text-white fs-3 fw-medium "
                            href="#">
                            <img src="{% static 'assets/navlogo.png' %}" alt="Logo" width="60" class="d-inline-block align-text-top">
                            Live With Paws
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item pe-lg-5">
                                    <a class="nav-link fs-5 fw-medium " href="{% url 'index' %}">Home</a>
                                </li>
                                <li class="nav-item px-lg-5">
                                    <a class="nav-link fs-5 fw-medium " href="{% url 'about' %}">About</a>
                                </li>
                                <li class="nav-item px-lg-5">
                                    <a class="nav-link fs-5 fw-medium " href="{% url 'map' %}">Map</a>
                                </li>
                                <li class="nav-item btn btn-pill btn-success mx-lg-5">
                                    <a class="nav-link active fs-5 fw-medium p-0" aria-current="page" href="#">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <section class="custom-section d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="card custom-border bg-dark text-white p-4 shadow-lg">
                            <h3 class="text-center mb-4">Login to Your Account</h3>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="contact" placeholder="Your phone number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                            </form>
                            <p class="mt-3 text-center">
                                Don't have an account? <a href="{% url 'accounts:register' %}" class="text-success">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- JS Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
