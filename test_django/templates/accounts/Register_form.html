<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .file-input-label {
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .file-input-label:hover {
            background-color: #e0e0e0;
        }
        #identity {
            display: none;
        }
        .file-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply only if you severely need it or you are an administrative person</h1>
        <form id="registerForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contactNo">Contact No:</label>
            <input type="tel" id="contactNo" name="contactNo" required>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="retypePassword">Retype Password:</label>
            <input type="password" id="retypePassword" name="retypePassword" required>

            <label for="identity">Identity Proof:</label>
            <label for="identity" class="file-input-label">
                Choose File
                <input type="file" id="identity" name="identity" accept="image/*" required>
            </label>
            <div id="file-name" class="file-name"></div>
            <small>Submit a proof which will help us to identify your profession.</small>

            <label for="reason">Why do you want access?</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('identity').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
